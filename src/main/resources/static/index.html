<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8"/>
        <link rel="icon" href="/img/epsi.png" sizes="32x32"/>
        <link rel="stylesheet" href="/css/layout.css"/>
        <link rel="stylesheet" href="/css/general.css"/>
        <title>ACME</title>
    </head>
    <body>
        <header>
            <h1 id="nav-title">
                <a href="/">ACME</a>
            </h1>
            <nav>
                <ul>

                    <li><a href="/produits">Produits</a></li>
                    <li><a href="/clients">Clients</a></li>
                    <li><a href="/commandes">Commandes</a></li>
                    <li> <a th:if="${#authorization.expression('hasAnyRole(''DIR-COM'')')}" class="action" href="/statistiques/page?annee=">Statistiques</a></li>

                </ul>
            </nav>        </header>
        <main>
            <section class="center-section">
                <h1 style="text-align: center;">Bienvenue chez ACME</h1>
            </section>
            <script>
                // Obtenir l'année en cours
                var currentYear = (new Date().getFullYear()) ;

                // Construire l'URL avec l'année en tant que paramètre
                var url = "/statistiques/page?annee=" + currentYear;

                // Récupérer le lien "Statistiques" et lui attribuer l'URL construit
                var link = document.getElementById("statistiques");
                link.href = url;
            </script>
        </main>
        <footer>
            <p>&copy; EPSI POEC - Tous droits réservés</p>
        </footer>
    </body>
