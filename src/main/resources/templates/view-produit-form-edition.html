<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8"/>
        <link rel="icon" data-th-href="@{/img/epsi.png}" sizes="32x32"/>
        <link rel="stylesheet" data-th-href="@{/css/layout.css}"/>
        <link rel="stylesheet" data-th-href="@{/css/general.css}"/>
        <link rel="stylesheet" data-th-href="@{/css/demo-form.css}"/>

        <title>Démo : Liste des fournisseurs</title>
    </head>
    <body>
        <header>
            <h1 id="nav-title">
                <a href="/">Démo : Home - E-Commerce</a>
            </h1>
            <nav>
                <ul>
                    <li><a href="/fournisseurs">Fournisseurs</a></li>
                    <li><a href="/articles">Articles</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <h1>Modification du produit</h1>
            <form action="/produits/{id}/edition" method="post">
                <input type="hidden" name="idProduit" value="${produits.idProduit}"/> <!-- Include a hidden field for product ID -->

                <label for="nomProduit">Nom du produit:</label>
                <input type="text" id="nomProduit" name="nomProduit" value="${produits.nomProduit}" required/>
                <br/>

                <label for="prix">Prix:</label>
                <input type="number" id="prix" name="prix" value="${produits.prix}" required/>
                <br/>

                <label for="description">Description:</label>
                <textarea id="description" name="description">${produits.description}</textarea>
                <br/>

                <label for="dateCreationProduit">Date de création:</label>
                <input type="datetime-local" id="dateCreationProduit" name="dateCreationProduit" value="${produits.dateCreationProduit}" required/>
                <br/>

                <button type="submit">Modifier Produit</button>
            </form>
        </main>
        <footer>
            <p>&copy; EPSI POEC - Tous droits réservés</p>
        </footer>
    </body>
</html>
