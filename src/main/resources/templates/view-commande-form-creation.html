<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8"/>
        <link rel="icon" data-th-href="@{/img/epsi.png}" sizes="32x32"/>
        <link rel="stylesheet" data-th-href="@{/css/layout.css}"/>
        <link rel="stylesheet" data-th-href="@{/css/general.css}"/>
        <link rel="stylesheet" data-th-href="@{/css/demo-form.css}"/>

        <title>Création commande</title>
    </head>
    <body>
        <header>
            <nav th:replace="~{fragments/navbar}"></nav>
        </header>
        <main>
            <h1>Création d'une commande</h1>
            <form th:action="@{/commandes/votre-action}" method="post" th:object="${commande}">
                <!-- ... autres champs du formulaire ... -->

                <!-- Menu déroulant pour la liste des produits -->
                <label for="produitId">Produit:</label>
                <select id="produitId" name="produitId" th:field="*{produitId}">
                    <option th:each="produit : ${produits}" th:value="${produit.id}" th:text="${produit.nom}"></option>
                </select>

                <!-- ... autres champs du formulaire ... -->

                <input type="submit" value="Créer la commande"/>
            </form>
        </main>
        <footer>
            <p>&copy; EPSI POEC - Tous droits réservés</p>
        </footer>
    </body>
</html>
