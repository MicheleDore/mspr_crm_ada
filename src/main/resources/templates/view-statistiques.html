<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8"/>
        <link rel="icon" href="/img/epsi.png" sizes="32x32"/>
        <link rel="stylesheet" href="/css/layout.css"/>
        <link rel="stylesheet" href="/css/general.css"/>
        <link rel="stylesheet" data-th-href="@{/css/demo-table.css}"/>
        <title>ACME</title>
    </head>
    <body>
        <header>
            <nav th:replace="~{fragments/navbar}"></nav>
        </header>
        <main>
            <section class="center-section">
                <h1>Chiffre d'Affaire <span th:text="${param.annee}"></span> : <span th:text="${total}"></span> €</h1>
                <div >
                    <a class="action" data-th-href="@{/statistiques/page(annee=${annee})}" th:each="annee : ${annees}" th:text="${annee}" ></a>
                </div>
                <table>
                    <thead>
                        <tr >
                            <th th:each="mois : ${#numbers.sequence(1, 12)}">
                                <span th:each="item : ${CA}">
                                    <span th:if="${item[0]} == ${mois}">
                                        <span th:text="${item[1]} + ' €'"></span>
                                    </span>
                                </span>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th>Janvier</th>
                            <th>Février</th>
                            <th>Mars</th>
                            <th>Avril</th>
                            <th>Mai</th>
                            <th>Juin</th>
                            <th>Juillet</th>
                            <th>Août</th>
                            <th>Septembre</th>
                            <th>Octobre</th>
                            <th>Novembre</th>
                            <th>Décembre</th>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>
        <footer>
            <p>&copy; EPSI POEC - Tous droits réservés</p>
        </footer>
    </body>
</html>
