<form data-th-action="@{/clients/{id}/edition(id=${clients.idPersonne})}" data-th-object="${clients}" method="post">

  <input type="hidden" name="idPersonne" th:value="${clients.idPersonne}"/> <!-- Include a hidden field for product ID -->

  <label for="nom">Nom du client:</label>
  <input type="text" id="nom" name="nom" th:value="${clients.nom}" required/>
  <br/>

  <label for="prenom">Prenom:</label>
  <input type="text" id="prenom" name="prenom" th:value="${clients.prenom}" required/>
  <br/>

  <label for="Rue">Rue:</label>
  <input type="text" id="Rue" name="Rue" th:value="${clients.rue}</input>" required/>
  <br/>

  <label for="Code postal">Code postal:</label>
  <input type="text" id="Code postal" name="Code postal" th:value="${clients.cp}</input>" required/>
  <br/>

  <label for="Ville">Ville:</label>
  <input type="text" id="Ville" name="Ville" th:value="${clients.ville}</input>" required/>
  <br/>

  <label for="Telephone">Telephone:</label>
  <input type="text" id="Telephone" name="Telephone" th:value="${clients.tel}</input>" required/>
  <br/>

  <label for="Email">Email:</label>
  <input type="text" id="Email" name="Email" th:value="${clients.mail}</input>" required/>
  <br/>

  <label for="dateEnregistrement">Date d'enregistrement:</label>
  <input type="datetime-local" id="dateEnregistrement" name="dateEnregistrement" th:value="${clients.dateEnregistrement}" required/>
  <br/>

  <button type="submit">Envoyer</button>
</form>
