<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8"/>
        <link rel="icon" data-th-href="@{/img/epsi.png}" sizes="32x32"/>
        <link rel="stylesheet" data-th-href="@{/css/layout.css}"/>
        <link rel="stylesheet" data-th-href="@{/css/general.css}"/>
        <link rel="stylesheet" data-th-href="@{/css/demo-form.css}"/>
        <link rel="stylesheet" data-th-href="@{/css/demo-table.css}"/>

        <title>Détail commande</title>

    </head>
    <body>
        <header>
            <nav th:replace="~{fragments/navbar}"></nav>
        </header>
        <main>
            <h1>Détail de la commande</h1>
            <ul class="flex-outer">
                <li>
                    <span><h4>Numero de Commande :</h4><p data-th-text="${commande.idCommande}"></p></span>
                </li>
                <li>
                    <span><h4>Client :</h4><p data-th-text="${commande.getClient() != null ? commande.getClient().getNom() : 'N/A'}"></p></span>
                </li>
                <li>
                    <span><h4>Employé :</h4><p data-th-text="${commande.getEmploye().getNom()}"></p></span>
                </li>
                <li>
                    <span><h4>Valeur :</h4><p data-th-text="${valeur}"></p></span>
                </li>
            </ul>
            <br>
            <h1>Liste des produits</h1>
            <section>
            <table>
                <thead>
                    <tr>
                        <th>Produit</th>
                        <th>Quantité</th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-th-each="item : ${contenu}">
                        <td data-th-text="${item.getProduit().nomProduit}"></td>
                        <td data-th-text="${item.quantite}"></td>
                    </tr>
                </tbody>
            </table>
            </section>
        </main>
        <footer>
            <p>&copy; EPSI POEC - Tous droits réservés</p>
        </footer>
    </body>
</html>
