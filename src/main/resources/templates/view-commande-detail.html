<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8"/>
        <link rel="icon" data-th-href="@{/img/epsi.png}" sizes="32x32"/>
        <link rel="stylesheet" data-th-href="@{/css/layout.css}"/>
        <link rel="stylesheet" data-th-href="@{/css/general.css}"/>
        <link rel="stylesheet" data-th-href="@{/css/demo-form.css}"/>
        <link rel="stylesheet" data-th-href="@{/css/demo-table.css}"/>

        <title>Détail commande</title>

    </head>
    <body>
        <header>
            <nav th:replace="~{fragments/navbar}"></nav>
        </header>
        <main>
            <form>
                <h1>Détail de la commande</h1>
                <ul class="flex-outer">
                    <li><label for="inputId">ID : </label> <input disabled
                                                                  type="text" id="inputId" data-th-value="${commande.idCommande}">
                    </li>
                    <li><label for="inputNumero">Numero de commande : </label> <input disabled
                                                                        type="text" id="inputNumero" data-th-value="${commande.idCommande}"></li>
                    <li><label for="inputClient">Client : </label> <input disabled
                                                                                  type="text" id="inputClient" data-th-value="${commande.getClient().getNom()}">
                    </li>
                    <li><label for="inputEmploye">Employé : </label> <input
                            disabled type="text" id="inputEmploye"
                            data-th-value="${commande.getEmploye().getNom()}">
                    </li>
                    <li><label for="inputNbValeur">Valeur: </label> <input disabled
                                                                                    type="text" id="inputNbValeur" data-th-value="${valeur}">
                    </li>
                </ul>
            </form>
<br>
            <br>
            <h1>Liste des produits</h1>
            <section>
            <table>
                <thead>
                    <tr>
                        <th>Produit</th>
                        <th>Quantité</th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-th-each="item : ${contenu}">
                        <td data-th-text="${item.getProduit().nomProduit}"></td>
                        <td data-th-text="${item.quantite}"></td>
                    </tr>
                </tbody>
            </table>
            </section>
        </main>
        <footer>
            <p>&copy; EPSI POEC - Tous droits réservés</p>
        </footer>
    </body>
</html>
