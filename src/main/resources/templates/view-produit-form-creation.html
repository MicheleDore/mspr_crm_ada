<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8"/>
        <link rel="icon" data-th-href="@{/img/epsi.png}" sizes="32x32"/>
        <link rel="stylesheet" data-th-href="@{/css/layout.css}"/>
        <link rel="stylesheet" data-th-href="@{/css/general.css}"/>
        <link rel="stylesheet" data-th-href="@{/css/demo-form.css}"/>

        <title>Liste des produits</title>
    </head>
    <body>
        <header>
            <h1 id="nav-title">
                <a href="/">ACME</a>
            </h1>
            <nav>
                <ul>
                    <li><a href="/produits">Produits</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <h1>Création d'un nouveau produit</h1>
            <form action="/produits/creer" method="post">
                <label for="nomProduit">Nom du produit:</label>
                <input type="text" id="nomProduit" name="nomProduit" required/>
                <br/>

                <label for="prix">Prix:</label>
                <input type="number" id="prix" name="prix" required/>
                <br/>

                <label for="description">Description:</label>
                <textarea id="description" name="description"></textarea>
                <br/>

                <label for="dateCreationProduit">Date de création:</label>
                <input type="datetime-local" id="dateCreationProduit" name="dateCreationProduit" required/>
                <br/>

                <button type="submit">Créer Produit</button>
            </form>
        </main>
        <footer>
            <p>&copy; EPSI POEC - Tous droits réservés</p>
        </footer>
    </body>
</html>
