<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8"/>
        <link rel="icon" data-th-href="@{/img/logoAcme.png}" sizes="32x32"/>
        <link rel="stylesheet" data-th-href="@{/css/layout.css}"/>
        <link rel="stylesheet" data-th-href="@{/css/general.css}"/>
        <link rel="stylesheet" data-th-href="@{/css/demo-form.css}"/>

        <title>Liste des produits</title>
    </head>
    <body>
        <header>
            <nav th:replace="~{fragments/navbar}"></nav>
        </header>
        <main>
            <h1>Création d'un nouveau produit</h1>
            <form action="/produits/creer" method="post">
                <label for="nomProduit">Nom du produit:</label>
                <input type="text" id="nomProduit" name="nomProduit" required/>
                <br/>

                <label for="prix">Prix:</label>
                <input type="number" id="prix" name="prix" required/>
                <br/>

                <label for="description">Description:</label>
                <textarea id="description" name="description"></textarea>
                <br/>
                <button type="submit">Créer Produit</button>
            </form>


        </main>
        <footer>
            <p>&copy; EPSI POEC - Tous droits réservés</p>
        </footer>
    </body>
</html>
