<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8"/>
        <link rel="icon" data-th-href="@{/img/epsi.png}" sizes="32x32"/>
        <link rel="stylesheet" data-th-href="@{/css/layout.css}"/>
        <link rel="stylesheet" data-th-href="@{/css/general.css}"/>
        <link rel="stylesheet" data-th-href="@{/css/demo-form.css}"/>

        <title>Liste des clients</title>
    </head>
    <body>
        <header>
            <h1 id="nav-title">
                <a href="/">ACME</a>
            </h1>
            <nav>
                <ul>

                    <li><a href="/clients">Clients</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <h1>Création d'un nouveau client</h1>
            <form action="/clients/creer" method="post">
                <label for="nom">Nom:</label>
                <input type="text" id="nom" name="nom" required/>
                <br/>

                <label for="prenom">Prénom:</label>
                <input type="text" id="prenom" name="prenom" required/>
                <br/>
                <br/>

                <label for="rue">Rue:</label>
                <input type="text" id="rue" name="rue" required/>
                <br/>

                <label for="cp">Code postal:</label>
                <input type="text" id="cp" name="cp" required/>
                <br/>

                <label for="ville">Ville:</label>
                <input type="text" id="ville" name="ville" required/>
                <br/>
                <br/>

                <label for="mail">Email:</label>
                <input type="email" id="mail" name="mail" required />
                <br/>

                <label for="tel">Entrez le numero de téléphone:<br /><small>Format: 12-34-56-78-90</small></label>
                <input type="tel" id="tel" name="tel" pattern="[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}" required />

                <button type="submit">Créer Client</button>
            </form>
        </main>
        <footer>
            <p>&copy; EPSI POEC - Tous droits réservés</p>
        </footer>
    </body>
</html>
